<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Facebook</h1>
            <div class="search-bar">
                <input type="text" placeholder="Search Facebook">
            </div>
        </div>
    </header>

    <main class="container">
        <div class="left-sidebar">
            <nav>
                <ul>
                    <li><a href="#">Friends</a></li>
                    <li><a href="#">Groups</a></li>
                    <li><a href="#">Marketplace</a></li>
                    <li><a href="#">Watch</a></li>
                    <li><a href="#">See More</a></li>
                </ul>
            </nav>
        </div>
        <div class="main-content">
            <div class="post">
                <h3>Create Post</h3>
                <textarea placeholder="What's on your mind?"></textarea>
                <button>Post</button>
            </div>
            <div class="news-feed">
                <div class="post">
                    <div class="post-header">
                        <img src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w3NzYyMDd8MHwxfHNlYXJjaHwyfHxwcm9maWxlJTIwcGljdHVyZXxlbnwwfHx8fDE3NTI3MjA3NDd8MA&ixlib=rb-4.1.0&q=80&w=400" alt="Profile Picture" class="profile-pic">
                        <h3>John Doe</h3>
                    </div>
                    <p>This is a sample post!</p>
                </div>
                <div class="post">
                    <div class="post-header">
                        <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w3NzYyMDd8MHwxfHNlYXJjaHw1fHxwcm9maWxlJTIwcGljdHVyZXxlbnwwfHx8fDE3NTI3MjA3NDd8MA&ixlib=rb-4.1.0&q=80&w=400" alt="Profile Picture" class="profile-pic">
                        <h3>Jane Smith</h3>
                    </div>
                    <p>Another sample post.</p>
                </div>
            </div>
        </div>
        <div class="right-sidebar">
            <h4>Trending</h4>
            <ul class="trending-list">
                <li>#coding</li>
                <li>#news</li>
                <li>#music</li>
            </ul>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Facebook Clone</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
